<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interested? Sign-up!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet"/>
  <link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>
<body>
<main id="content">
  <h1>Why join?</h1>
  <ul class="reasons-list">
      <li class="news-li"><img src="images/news.png" alt="news-icon" class="news"/>News from over 50+ design sites</li>
      <li><img src="images/calendar.png" alt="calendar-icon" class="calendar"/>Delivered every Monday</li>
      <li><img src="images/bulb.png" alt="bulb-icon" class="tips"/>Quick tips</li>
      <li><img src="images/glasses.png" alt="glasses-icon" class="read"/>Easy and enjoyable read.</li>
  </ul>
  <form action="#null" method="post" class="register">
    <div class="name">
        <label for ="name">Name:</label>    
        <input type="text" id="name" name="name" placeholder="Full name" required/>
    </div>  
    <div>
        <label for ="email">E-mail:</label>    
        <input type="email" id="email" name="Email" placeholder="We-won't@spam.you" required />
    </div>
    <div class="submit-button">
        <input type="submit" value ="Sign-up" class="button"/>
    </div>
  </form>
</main>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
